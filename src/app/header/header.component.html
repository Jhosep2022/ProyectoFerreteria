<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="header.component.css">
  
  <title>Document</title>
</head>
<body>
  <nav class="navbar bg-dark fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">Ferreteria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link "  routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  routerLink="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cliente" *ngIf="mostrarServiciosOption">Cliente</a>	
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/cliente-agregar" *ngIf="mostrarServiciosOption">Agregar Cliente</a>	
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" routerLink="/product">Producto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" routerLink="/product-agregar" *ngIf="mostrarServiciosOption">Agregar Producto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/venta" *ngIf="mostrarServiciosOption">Venta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/venta-agregar" aria-current="page" *ngIf="mostrarServiciosOption">Agregar de Venta</a>
            </li>   
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-boxes"></i> Producto
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" routerLink="/lista-venta">Lista de Productos</a></li>
                <li><a class="dropdown-item" routerLink="/venta">Agregar Producto</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" >Otra Opci√≥n</a></li>
              </ul>
            </li>
            
          </ul>
          <br><br>
          <a routerLink="/login" class="btn btn-outline-success"  *ngIf="mostrarLoginOption">Login</a>
          
        </div>
      </div>
    </div>
  </nav> 
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
